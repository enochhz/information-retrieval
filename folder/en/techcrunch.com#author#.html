","terms":["developer"]},"placements":{"gallery_300x250":"93510995","mobile_300x250":"93484890","mobile_dynamic":"93484891","leaderboard":"93484892","rightrail":"93484893","rightrail_on_view":"93484894","amp":"93523761"}},{"where":{"taxonomy":"category","terms":["developer"],"post_type":["tc-media-gallery"]},"placements":{"leaderboard":"93510992"}},{"where":{"taxonomy":"post_tag","terms":["lg","nokia","huawei","sony","amazon","microsoft","verizon"]},"placements":{"mobile_300x250":"963902096","mobile_dynamic":"963902097","amp":"963902094","leaderboard":"963902098","rightrail":"963902099","rightrail_on_view":"963902100"}},{"where":{"taxonomy":"post_tag","terms":["samsung"]},"placements":{"mobile_300x250":"963902105","mobile_dynamic":"963902106","amp":"963902103","leaderboard":"963902107","rightrail":"963902108","rightrail_on_view":"963902109"}},{"where":{"taxonomy":"post_tag","terms":["t-mobile","tmobile"]},"placements":{"mobile_300x250":"963898333","mobile_dynamic":"963898334","amp":"963898332","leaderboard":"963898335","rightrail":"963898336","rightrail_on_view":"963898337"}},{"where":{"taxonomy":"post_tag","terms":["iphone"]},"placements":{"mobile_300x250":"963898333","mobile_dynamic":"963898334","amp":"963898332","leaderboard":"963898335","rightrail":"963898336","rightrail_on_view":"963898337"}},{"where":{"url":"\/video\/"},"placements":{"leaderboard":"963874666","rightrail":"963874667","rightrail_on_view":"963874668","mobile_320x50":"93485001","mobile_300x250":"93485000","mobile_dynamic":"93484943","amp":"93523757"}},{"where":{"url":"\/sponsor\/epos\/why-what-is-the-most-expensive-word-in-business-how-outdated-tech-can-affect-remote-working-productivity\/"},"placements":{"mobile_dynamic":"93484859","leaderboard":"93484860","rightrail":"93484862"}},{"where":{"taxonomy":"post_tag","terms":["5g","5G"]},"placements":{"mobile_300x250":"963898333","mobile_dynamic":"963898334","amp":"963898332","leaderboard":"963898335","rightrail":"963898336","rightrail_on_view":"963898337"}},{"where":{"taxonomy":"category","terms":["startups"]},"placements":{"gallery_300x250":"93511985","mobile_300x250":"93484986","mobile_dynamic":"93484987","leaderboard":"93484988","rightrail":"93484989","rightrail_on_view":"93484990","amp":"93523762"}},{"where":{"taxonomy":"category","terms":["startups"],"post_type":["tc-media-gallery"]},"placements":{"leaderboard":"93511984"}},{"where":{"url":"(^\/$)|(\/page\/\\d+)"},"placements":{"native":"93484857","leaderboard":"93484945","rightrail":"93484946","rightrail_on_view":"93484947","amp":"93523758","mobile_native":"93484858","mobile_300x250":"93484942","mobile_dynamic":"93484943"}}]},"assetURI":"https:\/\/techcrunch.com\/wp-content\/themes\/techcrunch-2017","breaking":"","ec_promo":{"enabled":false,"title":"Extra Crunch","desc":"Exclusive articles, conference calls, no banner ads, and more.","url":"\/subscribe\/?tpcc=rightrailmay19","button_text":"Try it free"},"live_event":"0","feature_islands":{"homepage":[{"id":2055824,"date":"2020-10-02T16:35:06","date_gmt":"2020-10-02T23:35:06","guid":{"rendered":"https:\/\/techcrunch.com\/?p=2055824"},"modified":"2020-10-02T17:25:52","modified_gmt":"2020-10-03T00:25:52","slug":"twitter-will-make-users-remove-tweets-hoping-trump-dies-of-covid-19","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2020\/10\/02\/twitter-will-make-users-remove-tweets-hoping-trump-dies-of-covid-19\/","title":{"rendered":"Twitter will make users remove tweets hoping Trump dies of COVID-19"},"content":{"rendered":"<p id=\"speakable-summary\">President Donald Trump&#8217;s positive COVID-19 result has made <a class=\"crunchbase-link\" href=\"https:\/\/crunchbase.com\/organization\/twitter\" target=\"_blank\" data-type=\"organization\" data-entity=\"twitter\">Twitter <span class=\"crunchbase-tooltip-indicator\"><\/span><\/a> a busy place in the past 24 hours, including some tweets that have publicly wished \u2014 some subtly and others more directly \u2014 that he die from the disease caused by coronavirus.<\/p>\n<p>Twitter put out a reminder to folks that it doesn&#8217;t allow tweets that wish or hope for death or serious bodily harm or fatal disease against anyone. Tweets that violate this policy will need to be removed, Twitter said Friday. However, it also clarified that this does not automatically mean suspension. Several news outlets misreported that users would be suspended automatically. Of course, that doesn&#8217;t mean users won&#8217;t be suspended.<\/p>\n<p>Motherboard reported that <a href=\"https:\/\/www.vice.com\/en\/article\/y3zynw\/twitter-says-you-cannot-tweet-that-you-hope-trump-dies-from-covid\">users would be suspended<\/a>, citing a statement from Twitter. That runs slightly counter to Twitter&#8217;s public statement on its own platform.<\/p><div class=\"piano-inline-promo\"><\/div>\n<div class=\"embed breakout\">\n<blockquote class=\"twitter-tweet\" data-width=\"550\" data-dnt=\"true\">\n<p lang=\"en\" dir=\"ltr\">tweets that wish or hope for death, serious bodily harm or fatal disease against *anyone* are not allowed and will need to be removed. this does not automatically mean suspension. <a href=\"https:\/\/t.co\/lQ8wWGL2y0\">https:\/\/t.co\/lQ8wWGL2y0<\/a> <a href=\"https:\/\/t.co\/P2vGfUeUQf\">https:\/\/t.co\/P2vGfUeUQf<\/a><\/p>\n<p>&mdash; Twitter Comms (@TwitterComms) <a href=\"https:\/\/twitter.com\/TwitterComms\/status\/1312167835783708672?ref_src=twsrc%5Etfw\">October 2, 2020<\/a><\/p><\/blockquote>\n<p><script async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script><\/div>\n<p>On Thursday evening, Trump tweeted that he and his wife, First Lady Melania Trump, had tested positive for COVID-19. White House physician Sean Conley issued a memo Friday <a href=\"https:\/\/www.whitehouse.gov\/wp-content\/uploads\/2020\/10\/MemoFromPresidentsPhysician.png\">confirming the positive results<\/a> of SAR-Cov-2 virus, which often is more commonly known as COVID-19. Trump was seen boarding a helicopter Friday evening that was bound for Walter Reed Medical Center for several days of treatment.<\/p>\n<p>The diagnosis sent shares tumbling Friday on the key exchanges, including Nasdaq. The news put downward pressure on all major American indices, but heaviest on tech shares.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"wp-embedded-content\" data-secret=\"qBuz9136WB\"><p><a href=\"https:\/\/techcrunch.com\/2020\/10\/02\/american-stocks-drop-in-wake-of-presidents-covid-19-diagnosis\/\">American stocks drop in wake of president&#8217;s COVID-19 diagnosis<\/a><\/p><\/blockquote>\n<p><iframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" style=\"position: absolute; clip: rect(1px, 1px, 1px, 1px);\" title=\"&#8220;American stocks drop in wake of president&#8217;s COVID-19 diagnosis&#8221; &#8212; TechCrunch\" src=\"https:\/\/techcrunch.com\/2020\/10\/02\/american-stocks-drop-in-wake-of-presidents-covid-19-diagnosis\/embed\/#?secret=qBuz9136WB\" data-secret=\"qBuz9136WB\" width=\"800\" height=\"450\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"><\/iframe><\/div>\n","protected":false},"excerpt":{"rendered":"<p>President Donald Trump&#8217;s positive COVID-19 result has made Twitter a busy place in the past 24 hours, including some tweets that have publicly wished \u2014 some subtly and others more directly \u2014 that he die from the disease caused by coronavirus. Twitter put out a reminder to folks that it doesn&#8217;t allow tweets that wish [&hellip;]<\/p>\n","protected":false},"author":133574188,"featured_media":1993597,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","carmot_uuid":"98abffb6-fa8a-3f4b-85e3-e71a55974ef5"},"categories":[3457],"tags":[576740177,189091,429561611,599182],"crunchbase_tag":[265613181],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[],"jetpack_feat crunch.com\/wp-json\/wp\/v2\/taxonomies\/_tc_cb_tag_taxonomy"}],"wp:post_type":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts?crunchbase_tag=265613181"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[],[],[]]}},{"id":2055578,"date":"2020-10-02T09:06:05","date_gmt":"2020-10-02T16:06:05","guid":{"rendered":"https:\/\/techcrunch.com\/?p=2055578"},"modified":"2020-10-02T16:03:51","modified_gmt":"2020-10-02T23:03:51","slug":"watch-spacex-launch-a-gps-satellite-for-the-u-s-space-force-live","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2020\/10\/02\/watch-spacex-launch-a-gps-satellite-for-the-u-s-space-force-live\/","title":{"rendered":"Watch SpaceX launch a GPS satellite for the US Space Force live"},"content":{"rendered":"<p id=\"speakable-summary\"><span class=\"embed-youtube embed breakout embed--video\" style=\"text-align:center; display: block;\"><iframe class='youtube-player' width='640' height='360' src='https:\/\/www.youtube.com\/embed\/JESG7x0X0ek?version=3&#038;rel=1&#038;fs=1&#038;autohide=2&#038;showsearch=0&#038;showinfo=1&#038;iv_load_policy=1&#038;wmode=transparent' allowfullscreen='true' style='border:0;'><\/iframe><\/span><\/p>\n<p><a class=\"crunchbase-link\" href=\"https:\/\/crunchbase.com\/organization\/space-exploration-technologies\" target=\"_blank\" data-type=\"organization\" data-entity=\"space-exploration-technologies\">SpaceX <span class=\"crunchbase-tooltip-indicator\"><\/span><\/a> is set to launch a GPS-III satellite for the U.S. Space Force using a Falcon 9 rocket, with a target launch time of 9:43 PM EDT (6:43 PM PDT). That opens a 15-minute launch window, and so far weather is looking relatively good, which will hopefully help SpaceX end a recent string of launch scrubs, including one earlier this week for a reset Starlink mission.<\/p>\n<p>The Falcon 9 used for this launch is a rarity these days &#8212; a brand new vehicle, including a booster being used for the first time. The attempt will include a landing of that first stage aboard SpaceX&#8217;s &#8220;Just Read the Instructions&#8221; drone landing ship in the Atlantic Ocean.<\/p><div class=\"piano-inline-promo\"><\/div>\n<p>There&#8217;s a good reason that SpaceX isn&#8217;t flying a previously flown booster for this one: The company&#8217;s contract with the Space Force stipulates that it can only use new, non-refurbished vehicles for National Security Space Launch (NSSL) missions. But they recently announced an updated agreement that will allow SpaceX to use reflown first stages on future flights.<\/p>\n<p>The webcast above will start around 15 minutes prior to the opening of the launch window, so at around 9:28 PM EDT (6:28 PM PDT).<\/p>\n","protected":false},"excerpt":{"rendered":"<p>SpaceX is set to launch a GPS-III satellite for the U.S. Space Force using a Falcon 9 rocket, with a target launch time of 9:43 PM EDT (6:43 PM PDT). That opens a 15-minute launch window, and so far weather is looking relatively good, which will hopefully help SpaceX end a recent string of launch [&hellip;]<\/p>\n","protected":false},"author":5302483,"featured_media":2055582,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","carmot_uuid":"b2ea7cde-1ec3-3d04-adc5-28023c1fdcb9"},"categories":[174,17396],"tags":[1244446,9601187,69604800,21418,449560590,371748,576598327,576781803],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/EjVEXLCVgAEUBBj.jpeg","shortlink":"https:\/\/tcrn.ch\/3l1dRUC","rapidData":{"pt":"","pct":""},"featured":false,"subtitle":"","seoTitle":"","seoDescription":"","premiumContent":false,"premiumCutoffPercent":1,"tc_cb_mapping":[{"slug":"elon-musk","cb_name":"Elon Musk","cb_slug":"elon-musk-person","cb_link":"https:\/\/crunchbase.com\/person\/elon-musk"} ank\" href=\"https:\/\/twitter.com\/denisbarrier\">\n\t\t\t\t\t<svg class=\"icon icon--twitter icon--white\" viewBox=\"0 0 20 20\" version=\"1.1\" aria-labelledby=\"title\">\n\t\t<title>Share on Twitter<\/title>\n\t\t<path d=\"M20,4c-0.7,0.3-1.5,0.6-2.4,0.7c0.9-0.5,1.5-1.4,1.8-2.3c-0.8,0.5-1.7,0.8-2.6,1C16.1,2.5,15,2,13.8,2c-2.3,0-4.1,1.9-4.1,4.2c0,0.3,0,0.7,0.1,1C6.4,7,3.4,5.4,1.4,2.9C1,3.5,0.8,4.1,0.8,4.9c0,1.4,0.7,2.7,1.8,3.5C2,8.4,1.4,8.2,0.8,7.9v0.1c0,2,1.4,3.7,3.3,4.1c-0.4,0.1-0.7,0.2-1.1,0.2c-0.3,0-0.5,0-0.8-0.1c0.5,1.7,2,2.9,3.8,2.9c-1.4,1.1-3.2,2-5.1,2c-0.3,0-0.7,0-1-0.1c1.8,1.2,4,1.7,6.3,1.7c7.5,0,11.7-6.4,11.7-12V6.1C18.8,5.6,19.4,4.8,20,4z\"\/>\t<\/svg>\n\t\t\t\t<\/a>\n\t\t<\/div>\n\t\t\t<\/div>\n\n\t\t<div class=\"contributor-byline__bio\">\n\t\tDenis Barrier is co-founder and CEO of <a href=\"http:\/\/www.cathayinnovation.com\/\">Cathay Innovation<\/a>, a global venture capital firm investing across North America, Europe, Asia and Africa.\t<\/div>\n\t\n\t<\/div>\n\n<div class=\"article__contributor-byline\">\n\t<div class=\"contributor-byline__contributor\">\n\t\t<div class=\"byline__author\">\n\t\t\t\t\t\t\t<span class=\"byline__author-name\">Alex Lazarow<\/span>\n\t\t\t\t\t\t<span class=\"byline__author-title\" style=\"display: block;\">Contributor<\/span>\n\t\t<\/div>\n\n\t\t\t\t<div class=\"contributor__twitter\">\n\t\t\t<a target=\"_blank\" href=\"https:\/\/twitter.com\/Alex_Lazarow\">\n\t\t\t\t\t<svg class=\"icon icon--twitter icon--white\" viewBox=\"0 0 20 20\" version=\"1.1\" aria-labelledby=\"title\">\n\t\t<title>Share on Twitter<\/title>\n\t\t<path d=\"M20,4c-0.7,0.3-1.5,0.6-2.4,0.7c0.9-0.5,1.5-1.4,1.8-2.3c-0.8,0.5-1.7,0.8-2.6,1C16.1,2.5,15,2,13.8,2c-2.3,0-4.1,1.9-4.1,4.2c0,0.3,0,0.7,0.1,1C6.4,7,3.4,5.4,1.4,2.9C1,3.5,0.8,4.1,0.8,4.9c0,1.4,0.7,2.7,1.8,3.5C2,8.4,1.4,8.2,0.8,7.9v0.1c0,2,1.4,3.7,3.3,4.1c-0.4,0.1-0.7,0.2-1.1,0.2c-0.3,0-0.5,0-0.8-0.1c0.5,1.7,2,2.9,3.8,2.9c-1.4,1.1-3.2,2-5.1,2c-0.3,0-0.7,0-1-0.1c1.8,1.2,4,1.7,6.3,1.7c7.5,0,11.7-6.4,11.7-12V6.1C18.8,5.6,19.4,4.8,20,4z\"\/>\t<\/svg>\n\t\t\t\t<\/a>\n\t\t<\/div>\n\t\t\t<\/div>\n\n\t\t<div class=\"contributor-byline__bio\">\n\t\tAlex Lazarow is an author, a global venture investor with <a href=\"http:\/\/www.cathayinnovation.com\/\">Cathay Innovation<\/a> and is an adjunct professor with the Middlebury Institute for International Studies MBA program.\t<\/div>\n\t\n\t\t<div class=\"contributor-byline__more-articles\">\n\t\t<span class=\"more-articles-title\">More posts by this contributor<\/span>\n\t\t<ul class=\"more-articles-list\">\n\t\t\t\t\t\t<li><a href=\"https:\/\/techcrunch.com\/2018\/11\/27\/the-innovation-supply-chain-how-ideas-traverse-continents-and-transform-economies\/\">The innovation supply chain: How ideas traverse continents and transform economies<\/a><\/li>\n\t\t\t\t\t<\/ul>\n\t<\/div>\n\t<\/div>\n<\/div><p id=\"speakable-summary\"><span class=\"featured__span-first-words\">The neobank, or digital<\/span> bank, phenomenon continues to take the world by storm, with global winners, from Brazil\u2019s Nubank valued at <a href=\"https:\/\/techcrunch.com\/2020\/03\/03\/valued-at-10b-nubank-launches-its-nu-credit-card-in-mexico\/\">$10 billion<\/a> and Berlin\u2019s N26 valued at <a href=\"https:\/\/techcrunch.com\/2020\/05\/05\/n26-raises-another-100-million-in-series-d-extension\">$3.5 billion<\/a>, to Chime, now valued at <a href=\"https:\/\/www.cnbc.com\/2020\/09\/18\/chime-is-now-worth-14point5-billion-surging-past-robinhood-as-the-most-valuable-us-consumer-fintech-.html\">$14.5 billion<\/a>\u00a0as the most valuable consumer fintech in the United States.<\/p>\n<p>Neobanks have led the charge of the\u00a0<a href=\"https:\/\/files.pitchbook.com\/website\/files\/pdf\/PitchBook_Q2_2020_Emerging_Tech_Research_Fintech.pdf\">$3.6 billion<\/a> in venture capital funding for consumer fintech startups this year. And as the coronavirus-fueled acceleration of digital transformation continues, it seems the digital bank is here to stay, with some\u00a0<a href=\"https:\/\/files.pitchbook.com\/website\/files\/pdf\/PitchBook_Q2_2020_Emerging_Tech_Research_Fintech.pdf\">estimates<\/a> pointing to neobanks reaching 60 million customers in North America and Europe by the end of 2020, and surpassing 145 million by 2024.<\/p>\n<p>The space is also becoming more crowded, a trend which will only accelerate with\u00a0<a href=\"https:\/\/www.forbes.com\/sites\/alexlazarow\/2019\/07\/31\/how-fintech-is-eating-the-world\">fintech eating the world<\/a>\u00a0and creating greater infrastructure that enables any company to include a bank account as a product extension.<\/p>\n<p><div id=\"attachment_2055454\" style=\"width: 1010px\" class=\"wp-caption aligncenter\"><img aria-describedby=\"caption-attachment-2055454\" loading=\"lazy\" class=\"breakout wp-image-2055454 size-full\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg\" alt=\"challenger bank logos\" width=\"1000\" height=\"613\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg 1000w, https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg?resize=150,92 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg?resize=300,184 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg?resize=768,471 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg?resize=680,417 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/challengerbanks.jpg?resize=50,31 50w\" sizes=\"(max-width: 1000px) 100vw, 1000px\" \/><p id=\"caption-attachment-2055454\" class=\"wp-caption-text\">FT Partners <a href=\"https:\/\/ftpartners.docsend.com\/view\/suxcjc4\">Fintech Industry Research, January 2020<\/a><\/p><\/div><\/p>\n<p>As a result, neobanks are not a monolithic model and not all are created equal. Looking underneath the hood of business models across the globe reveals remarkable operational differences and highlights specific features that are more likely to succeed in the long-term.<\/p>\n<h2>Five global models of neobanks<\/h2>\n<p>Today there are five distinct models that are leading globally:<\/p>\n<p><strong>Interchange-led: <\/strong>Relies on payments revenue, sourced through interchange as the revenue driver. Every time a customer uses the neobank\u2019s card as a payment method they get paid [e.g. Chime \/ US; Neon (hybrid of 1 &amp; 2) \/ Brazil].<\/p>\n<p><strong>Credit-led: <\/strong>Leverages a credit-first model, starting off with a credit card or similar offering, and later providing a bank account [e.g. <a class=\"crunchbase-link\" href=\"https:\/\/crunchbase.com\/organization\/nubank\" target=\"_blank\" data-type=\"organization\" data-entity=\"nubank\">Nubank, <span class=\"crunchbase-tooltip-indicator\"><\/span><\/a> Neon (hybrid of 1 &amp; 2) \/ Brazil].<\/p>\n<p><strong><div class=\"extra-crunch-offer-container\"><\/div>","protected":false},"excerpt":{"rendered":"<p>Neobanks have created a new tech stack, completely changing the services, products and speed at which they are delivered, and creating more fluidity in payments and currencies.<\/p>\n","protected":false},"author":133574325,"featured_media":2055656,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","carmot_uuid":"1a6b2583-1968-3736-b0b4-c5cf31fa080c"},"categories":[25515,15835174,576597428,20429,17396,35394854],"tags":[6602,26653,4390,576618506,129841,449557099,4269,53015,182523,5839,75621,449552620,449551176,576720264,576741057,408799,7723,261983612,778997,449557032,449557049],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[576796356],"tc_event":[],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2020\/10\/GettyImages-960285984.jpg","shortlink":"https:\/\/tcrn.ch\/36tn8B2","rapidData":{"pt":"","pct":""},"featured":false,"subtitle":"","seoTi \/02\/tech-hearing-section-230-october-date-dorsey\/","title":{"rendered":"The next big tech hearing is scheduled for October 28"},"content":{"rendered":"<p id=\"speakable-summary\">A day after the Senate Commerce Committee moved forward with plans to <a href=\"https:\/\/techcrunch.com\/2020\/10\/01\/section-230-hearing-big-tech\/\">subpoena the CEOs of Twitter, Facebook and Google<\/a>, it looks like some of the most powerful leaders in tech will testify willingly.<\/p>\n<p><a class=\"crunchbase-link\" href=\"https:\/\/crunchbase.com\/organization\/twitter\" target=\"_blank\" data-type=\"organization\" data-entity=\"twitter\">Twitter <span class=\"crunchbase-tooltip-indicator\"><\/span><\/a> announced late Friday that Jack Dorsey would appear virtually before the committee on October 28, just days before the U.S. election. While Twitter is the only company that&#8217;s openly agreed to the hearing so far, Politico reports that <a href=\"https:\/\/www.politico.com\/news\/2020\/10\/02\/senate-panel-secures-top-tech-ceo-testimony-for-oct-28-425597\">Sundar Pichai and Mark Zuckerberg also plan to appear<\/a>.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"twitter-tweet\" data-width=\"550\" data-dnt=\"true\">\n<p lang=\"en\" dir=\"ltr\">We\u2019ve made our views clear on reactionary and politicized attempts to erode <a href=\"https:\/\/twitter.com\/hashtag\/Section230?src=hash&amp;ref_src=twsrc%5Etfw\">#Section230<\/a>. They threaten the future of online speech and Internet freedoms. <\/p><div class=\"piano-inline-promo\"><\/div>\n<p>Reasoned and productive debate is essential. <a href=\"https:\/\/t.co\/LlxCiFVBLX\">https:\/\/t.co\/LlxCiFVBLX<\/a><\/p>\n<p>&mdash; Twitter Public Policy (@Policy) <a href=\"https:\/\/twitter.com\/Policy\/status\/1312164522560348161?ref_src=twsrc%5Etfw\">October 2, 2020<\/a><\/p><\/blockquote>\n<p><script async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script><\/div>\n<p>Members of both parties on the committee planned to use the hearings to examine Section 230, the key legal shield that protects online platforms from liability from the content their users create.<\/p>\n<p>As we&#8217;ve discussed previously, the political parties are approaching Section 230 from very different perspectives. Democrats see threatening changes to Section 230 as a way to force platforms to take more seriously toxic content like misinformation and harassment.<\/p>\n<p>Many Republicans believe tech companies should be stripped of Section 230 protections because platforms have an anti-conservative bias \u2014 a claim that the facts don&#8217;t bear out.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"wp-embedded-content\" data-secret=\"lFP6uOQmPT\"><p><a href=\"https:\/\/techcrunch.com\/2020\/10\/01\/section-230-hearing-big-tech\/\">Section 230 will be on the chopping block at the next big tech hearing<\/a><\/p><\/blockquote>\n<p><iframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" style=\"position: absolute; clip: rect(1px, 1px, 1px, 1px);\" title=\"&#8220;Section 230 will be on the chopping block at the next big tech hearing&#8221; &#8212; TechCrunch\" src=\"https:\/\/techcrunch.com\/2020\/10\/01\/section-230-hearing-big-tech\/embed\/#?secret=lFP6uOQmPT\" data-secret=\"lFP6uOQmPT\" width=\"800\" height=\"450\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"><\/iframe><\/div>\n<p>Twitter had some choice words about that perspective, calling claims of political bias an &#8220;unsubstantiated allegation that we have refuted on many occasions to Congress,&#8221; and noting that those accusations have been &#8220;widely disproven&#8221; by researchers.<\/p>\n<p>&#8220;We do not enforce our policies on the basis of political ideology,&#8221; the company added.<\/p>\n<p>It sounds like the company and members of the Senate have very different agendas. Twitter indicated that it plans to use the hearing&#8217;s timing to steer the conversation toward the election. Politico also reports that the scope of the hearing <a href=\"https:\/\/www.politico.com\/news\/2020\/10\/02\/senate-panel-secures-top-tech-ceo-testimony-for-oct-28-425597\">will be broadened<\/a> to include &#8220;data privacy and media consolidation&#8221; \u2014 not just Section 230.<\/p>\n<p>A spokesperson tweeting on the company&#8217;s public policy account insisted that the hearing &#8220;must be constructive,&#8221; addressing how tech companies can protect the integrity of the vote.<\/p>\n<p>&#8220;At this critical time, we\u2019re committed to keeping our focus squarely on what matters the most to our company: joint efforts to protect our shared democratic conversation from harm \u2014 from both foreign and domestic threats,&#8221; a Twitter spokesperson wrote.<\/p>\n<p>Regardless of the approach, dismantling Section 230 could prove potentially catastrophic for the way the internet as we know it works, so the stakes are high, both for tech companies and for regular internet users.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"wp-embedded-content\" data-secret=\"PjHpF4dKey\"><p><a href=\"https:\/\/techcrunch.com\/2018\/08\/23\/the-consequences-of-indecency\/\">The consequences of indecency<\/a><\/p><\/blockquote>\n<p><iframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" style=\"position: absolute; clip: rect(1px, 1px, 1px, 1px);\" title=\"&#8220;The consequences of indecency&#8221; &#8212; TechCrunch\" src=\"https:\/\/techcrunch.com\/2018\/08\/23\/the-consequences-of-indecency\/embed\/#?secret=PjHpF4dKey\" data-secret=\"PjHpF4dKey\" width=\"800\" height=\"450\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"><\/iframe><\/div>\n","protected":false},"excerpt":{"rendered":"<p>A day after the Senate Commerce Committee moved forward with plans to subpoena the CEOs of Twitter, Facebook and Google, it looks like some of the most powerful leaders in tech will testify willingly. Twitter announced late Friday that Jack Dorsey would appear virtually before the committee on October 28, just days before the U.S. [&hellip;]<\/p>\n","protected":false},"author":113760560,"featured_media":1705433,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","carmot_uuid":"804849d7-be2d-34ee-ac43-c6d39c361d50"},"categories":[15986864,17396],"tags":[4308,5566,576607029,576608087,66032,599182],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2018\/09\/GettyImages-1027231364.jpg","shortlink":"https:\/\/tcrn.ch\/2EUHzv8","rapidData":{"pt":"","pct":""},"featured":false,"subtitle":"","seoTitle":"","seoDescription":"","premiumContent":false,"premiumCutoffPercent":1,"tc_cb_mapping":[{"slug":"twitter","cb_name":"Twitter","cb_slug":"twitter-organization","cb_link":"https:\/\/crunchbase.com\/organization\/twitter"}],"associatedEvent":null,"event":null,"authors":[113760560],"hideFeaturedImage":false,"_links":{"self":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts\/2055821"}],"collection":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/types\/post"}],"replies":[{"embeddable":true,"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/comments?post=2055821"}],"version-history":[{"count":0,"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts\/2055821\/revisions"}],"authors":[{"embeddable":true,"href":"https:\/\/techcrunch.com\/wp-json\/tc\/v1\/users\/113760560"}],"https:\/\/techcrunch.com\/edit":[{"href":"https:\/\/techcrunch.com\/wp-admin\/post.php?post=2055821&action=edit"}],"author":[{"embeddable":true,"href":"https:\/\/techcrunch.com\/wp-json\/tc\/v1\/users\/113760560"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/techcrunch.com\/wp-json\ 6032"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/battlefield-companies?tags=66032"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc-media-gallery?tags=66032"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc_video?tags=66032"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":599182,"link":"https:\/\/techcrunch.com\/tag\/twitter\/","name":"Twitter","slug":"twitter","taxonomy":"post_tag","_links":{"self":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tags\/599182"}],"collection":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts?tags=599182"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/battlefield-companies?tags=599182"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc-media-gallery?tags=599182"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc_video?tags=599182"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[],[],[],[]]}},{"id":2054711,"date":"2020-10-02T06:39:11","date_gmt":"2020-10-02T13:39:11","guid":{"rendered":"https:\/\/techcrunch.com\/?p=2054711"},"modified":"2020-10-02T09:41:29","modified_gmt":"2020-10-02T16:41:29","slug":"elon-musk-says-an-update-for-its-starship-spacecraft-development-program-is-coming-in-3-weeks","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2020\/10\/02\/elon-musk-says-an-update-for-its-starship-spacecraft-development-program-is-coming-in-3-weeks\/","title":{"rendered":"Elon Musk says an update for its Starship spacecraft development program is coming in 3 weeks"},"content":{"rendered":"<p id=\"speakable-summary\"><a class=\"crunchbase-link\" href=\"https:\/\/crunchbase.com\/organization\/space-exploration-technologies\" target=\"_blank\" data-type=\"organization\" data-entity=\"space-exploration-technologies\">SpaceX <span class=\"crunchbase-tooltip-indicator\"><\/span><\/a> will provide an update about what&#8217;s happening with their Starship spacecraft in roughly three weeks, according to CEO and founder Elon Musk. Starship is a next-generation, fully reusable spacecraft that the company is developing with the aim of replacing all of their launch vehicles, including Falcon 9 and Falcon Heavy, for missions both to Earth orbit and beyond (to the moon and eventually Mars).<\/p>\n<p>Starship has been making rapid progress in recent weeks as SpaceX assembled multiple prototypes at once at its Texas-based development facility. Starship SN6 has completed a hop test, as did SN5 before it, climbing to 150 meters (just under 500 feet) before descending again for a controlled landing.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"wp-embedded-content\" data-secret=\"JbIsLb1JPI\"><p><a href=\"https:\/\/techcrunch.com\/2020\/09\/03\/spacex-completes-another-successful-short-test-flight-of-its-starship-spacecraft-prototype\/\">SpaceX completes another successful short test flight of its Starship spacecraft prototype<\/a><\/p><\/blockquote><div class=\"piano-inline-promo\"><\/div>\n<p><iframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" style=\"position: absolute; clip: rect(1px, 1px, 1px, 1px);\" title=\"&#8220;SpaceX completes another successful short test flight of its Starship spacecraft prototype&#8221; &#8212; TechCrunch\" src=\"https:\/\/techcrunch.com\/2020\/09\/03\/spacex-completes-another-successful-short-test-flight-of-its-starship-spacecraft-prototype\/embed\/#?secret=JbIsLb1JPI\" data-secret=\"JbIsLb1JPI\" width=\"800\" height=\"450\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"><\/iframe><\/div>\n<p>SN8 is now preparing for a higher-altitude flight, and Musk teased that at its update in a few weeks, the company will be presenting a &#8220;V1.0&#8221; prototype that will actually be the vehicle to finally perform a test flight to orbit.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"twitter-tweet\" data-width=\"550\" data-dnt=\"true\">\n<p lang=\"en\" dir=\"ltr\">Oh yeah, Starship update coming in about 3 weeks. The design has coalesced. What is presented will actually be what flies to orbit as V1.0 with almost no changes.<\/p>\n<p>&mdash; <a class=\"crunchbase-link\" href=\"https:\/\/crunchbase.com\/person\/elon-musk\" target=\"_blank\" data-type=\"person\" data-entity=\"elon-musk\">Elon Musk <span class=\"crunchbase-tooltip-indicator\"><\/span><\/a> (@elonmusk) <a href=\"https:\/\/twitter.com\/elonmusk\/status\/1311928474479792129?ref_src=twsrc%5Etfw\">October 2, 2020<\/a><\/p><\/blockquote>\n<p><script async src=\"https:\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script><\/div>\n<p>SpaceX has a lot riding on Starship &#8212; including potential contracts for moon landing missions for crewed flights from NASA in the future as part of the <a href=\"https:\/\/techcrunch.com\/tag\/artemis\/\">Artemis program<\/a>. It was one of three companies selected by the agency to bid on those contracts, alongside Blue Origin&#8217;s industry-spanning team and Dynetics.<\/p>\n<p>Meanwhile, Musk also said the SpaceX Starlink internet service is technically reachable in the Brownsville area where Starship is being developed in Texas, but that it will be around three months before the connection quality will actually be good from that far south in the U.S.<\/p>\n<div class=\"embed breakout\">\n<blockquote class=\"wp-embedded-content\" data-secret=\"MAuCP9sWdc\"><p><a href=\"https:\/\/techcrunch.com\/2020\/09\/03\/spacex-confirms-starlink-internet-private-beta-underway-showing-low-latency-and-speeds-over-100mbps\/\">SpaceX confirms Starlink internet private beta underway, showing low latency and speeds over 100Mbps<\/a><\/p><\/blockquote>\n<p><iframe class=\"wp-embedded-content\" sandbox=\"allow-scripts\" security=\"restricted\" style=\"position: absolute; clip: rect(1px, 1px, 1px, 1px);\" title=\"&#8220;SpaceX confirms Starlink internet private beta underway, showing low latency and speeds over 100Mbps&#8221; &#8212; TechCrunch\" src=\"https:\/\/techcrunch.com\/2020\/09\/03\/spacex-confirms-starlink-internet-private-beta-underway-showing-low-latency-and-speeds-over-100mbps\/embed\/#?secret=MAuCP9sWdc\" data-secret=\"MAuCP9sWdc\" width=\"800\" height=\"450\" frameborder=\"0\" marginwidth=\"0\" marginheight=\"0\" scrolling=\"no\"><\/iframe><\/div>\n","protected":false},"excerpt":{"rendered":"<p>SpaceX will provide an update about what&#8217;s happening with their Starship spacecraft in roughly three weeks, according to CEO and founder Elon Musk. Starship is a next-generation, fully reusable spacecraft that the company is developing with the aim of replacing all of their launch vehicles, including Falcon 9 and Falcon Heavy, for missions both to [&hellip;]<\/p>\n","protected":false},"author":5302483,"featured_media":1888890,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","carmot_uuid":"ae81231c-8c91-376e-acbe-794f45ba183f"},"categories":[576702152,174,17396],"tags":[728166,10406,576806853,1244446,9601187,54589993,69604800,49088,21418,449560590,371748,576625208,576598327,449551625,1575,449557049],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/Starship-Mk1-Day.jpg","shortlink":"https:\/\/tcrn.ch\/30Ji9bN","rapidData":{"pt":"","pct":""},"featured":false,"subtitle":"","seoTitle":"","seoDescription":"","premiumContent":false,"premiumCutoffPercent":1,"tc_cb_mapping":[{"slug":"blue-origin","cb_name":"Blue Origin","cb_slug":"blue-origin-organization","cb_link":"https:\/\/crunchbase.com\/organization\/blue-origin"},{"slug":"spacex","cb_name":"SpaceX","cb_slug":"space-exploration-technologies-organization","cb_link" s","attr":"","target":"","classes":[""],"description":"","object_id":1605180,"object":"custom","type":"custom","type_label":"Custom Link","children":[]}]},"entities":{"posts":[{"id":325150,"date":"2010-08-20T16:58:12","date_gmt":"2010-08-20T23:58:12","guid":{"rendered":"https:\/\/beta.techcrunch.com\/"},"modified":"2020-09-08T08:27:52","modified_gmt":"2020-09-08T15:27:52","slug":"about-techcrunch","status":"publish","type":"page","link":"https:\/\/techcrunch.com\/pages\/about-techcrunch\/","title":{"rendered":"About TechCrunch"},"content":{"rendered":"","protected":false},"excerpt":{"rendered":"","protected":false},"author":111953532,"featured_media":1601712,"parent":0,"menu_order":0,"comment_status":"open","ping_status":"closed","template":"template-about.php","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","carmot_uuid":""},"rapidData":{"pt":"","pct":""},"passwordRequired":false,"hasPostAccess":true,"seoTitle":"","seoDescription":"","authors":[111953532],"staff":[],"tc_staff":[{"title":"Editorial","description":"Meet the faces delivering top-notch reporting on the business of the tech industry.","staff":[{"name":"Matthew Panzarino","bio":"<p>Matthew Panzarino has been a retail jockey, and he founded a professional photography business, as well as a news blog covering the Apple ecosystem. He has served as News Editor and Managing Editor at The Next Web and is now Editor-In-Chief at TechCrunch.<\/p>\n\n<p>He has made a name for himself in the tech media world as a writer and editor, relentlessly covering Apple and Twitter, in addition to a broad range of startups in the fields of robotics, computer vision, AI, fashion, VR, AR and more. Owns shares in ETFs.\nContact Matthew at matthew@techcrunch.com\nPGP Key: https:\/\/keybase.io\/panzer<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1477039035\/imwirxrms5q8vnvevunf.png","position":"Editor-in-Chief","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/matthew-panzarino","twitter":"http:\/\/twitter.com\/Panzer","linkedin":"https:\/\/www.linkedin.com\/in\/matthewpanzarino"}},{"name":"Henry Pickavet","bio":"<p>Henry Pickavet is the Editorial Director at TechCrunch.<\/p>\n\n<p>Prior to joining TechCrunch, Henry had a hand in a number of online and print publications, including InternetNews.com as chief copy editor and Government Technology Magazine as managing editor. He also did a stint in Sydney as group editor of RBI Australia's manufacturing group, which is when he also developed an affinity (a love, really) for cricket.<\/p>\n\n<p>He has a bachelor's in English from California State University, Chico, and a master's in Liberal Studies from the New School for Social Research in New York.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/euerkk2gweocct4z8yl4","position":"Editorial Director","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/henry-pickavet","twitter":"http:\/\/twitter.com\/pickavet","linkedin":"http:\/\/www.linkedin.com\/in\/pickavet"}},{"name":"Jordan Crook","bio":"<p>Jordan Crook is a Managing Editor based out of Brooklyn, NY. She writes about internet culture, social networks, and consumer-facing technology. Jordan leads programming on TechCrunch's flagship event, the world-renowned Disrupt conference. You may recognize her from her appearances hosting that event and moderating panels and fireside chats.<\/p>\n\n<p>She has written for publications such as Mobile Marketer and MobileBurn.<\/p>\n\n<p>She is now a Managing Editor at TechCrunch.<\/p>\n\n<p>You can email her at jordan@techcrunch.com.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1422640116\/mynkwzunjxxe344gszq1.jpg","position":"Managing Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/jordan-crook","twitter":"http:\/\/twitter.com\/jordanrcrook"}},{"name":"Matt Burns","bio":"<p>Matt is a Managing Editor at TechCrunch.<\/p>\n\n<p>He started at TechCrunch as a freelance writer in 2008 and moved up the ranks to become the Managing Editor in early 2017. Born and raised in the heart of the automotive world, he has a special place in his heart for mobility startups and gadgets.<\/p>\n\n<p>At TechCrunch he manages the editorial side of the company's events including TechCrunch Disrupt, TechCrunch Sessions and the company's various worldwide events. Previously he was a freelance writer at Engadget and EngadgetHD where he hosted podcasts until he was removed from that role after saying a swear word. He's very sorry and promises it won't happen again.<\/p>\n\n<p>His passions include emails, run-on sentences and following through with action items developed during a conference call. And woodwork.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1397184754\/3c0bc2aaafcba3fc8163f9e49d405eb6.jpg","position":"Senior Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/matt-burns","twitter":"http:\/\/twitter.com\/mjburnsy","linkedin":"https:\/\/www.linkedin.com\/in\/mjburnsy"}},{"name":"Danny Crichton","bio":"<p>Danny is Managing Editor at TechCrunch, where he covers technology, power, and startup growth. Previously, he was a foreign correspondent at TechCrunch based in Seoul, South Korea as well as a venture capitalist with General Catalyst in Palo Alto and Charles River Ventures in Boston and New York. He was awarded a Fulbright research scholarship to South Korea, where he researched the development of Korea\u2019s startup ecosystem. He is a PhD dropout from Harvard where he studied public policy and an honors graduate of Stanford, where he studied mathematical and computational sciences. Danny is based in Brooklyn.<\/p>\n\n<p>His ethics statement is located at https:\/\/www.dannycrichton.com\/ethics\/<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/kx43q415v57n7kc56gvq","position":"Managing Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/danny-crichton","twitter":"http:\/\/twitter.com\/dannycrichton","linkedin":"http:\/\/www.linkedin.com\/in\/dannycrichton"}},{"name":"Eric Eldon","bio":"<p>Eric Eldon is a writer and editor who has helped build and lead a variety of online media publications.He's currently the managing editor of Extra Crunch, TechCrunch's subscription product, where he helps to produce analysis and information that startups can use to make better decisions.<\/p>\n\n<p>Disclosures: Eric is a very minor shareholder in Hoodline, a local news tech company. His wife owns a very small number of shares in education company Udacity, and she is currently working at Google, focusing on Android education. He typically avoids covering these companies and topics, and discloses whenever relevant. He also owns a small amount of bitcoin for testing purposes.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1397184533\/d21b3822c86c484fcbfc465fe5986f77.png","position":"Managing Editor, Extra Crunch","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/eric-eldon","twitter":"http:\/\/twitter.com\/eldon","linkedin":"http:\/\/www.linkedin.com\/in\/ericeldon"}},{"name":"Alex Wilhelm","bio":"<p>Alex Wilhelm is Senior Editor at TechCrunch. He previously worked for Crunchbase News as Editor in Chief as well as The Next Web, TechCrunch, and Mattermark.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/icctnaiqcee3bzwdc4fr","position":"Senior Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/alex-wilhelm","twitter":"http:\/\/twitter.com\/alex","linkedin":"http:\/\/www.linkedin.com\/in\/alexwilhelm\/"}},{"name":"Anthony Ha","bio":"<p>Anthony Ha is a senior writer at TechCrunch, where he covers media and advertising and co-hosts the Original Content podcast. Previously, he worked as a tech writer at Adweek, a senior editor at the tech blog VentureBeat, and a local government reporter at the Hollister Free Lance. He lives in New York City.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/vlqk5j1ukg37id0pflay","position":"Senior Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/anthony-ha","twitter":"http:\/\/twitter.com\/anthonyha","linkedin":"http:\/\/www.linkedin.com\/in\/anthonyha"}},{"name":"Brian Heater","bio":"<p>Brian Heater is the Hardware Editor at TechCrunch. He worked for a number of leading tech publications, including Engadget, PCMag, Laptop, and Tech Times, where he served as the Managing Editor. His writing has appeared in Spin, Wired, Playboy, Entertainment Weekly, The Onion, Boing Boing, Publishers Weekly, The Daily Beast and various other publications. He hosts the weekly Boing Boing interview podcast RiYL, has appeared as a regular NPR contributor and shares his Queens apartment with a rabbit named Lucy.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1461345979\/xynitsmpgmmobpekzxkg.jpg","position":"Hardware Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/brian-heater","twitter":"https:\/\/twitter.com\/bheater","linkedin":"http:\/\/www.linkedin.com\/pub\/brian-heater\/1\/a92\/94"}},{"name":"Bryce Durbin","bio":"<p>Bryce Durbin is a graphic designer and illustrator for TechCrunch. His portfolio can be viewed at brycedurbin.com.<\/p>\n\n<p>Bryce Durbin holds a Master of Fine Arts degree in Print Media from Cranbrook Academy of Art.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1398297801\/dqkyijohxqta5rcjgssy.jpg","position":"Illustrator\/Designer, TechCrunch","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/bryce-durbin","linkedin":"http:\/\/www.linkedin.com\/profile?viewProfile=&key=9887387"}},{"name":"Catherine Shu","bio":"<p>Catherine Shu has covered startups in Asia and breaking news for TechCrunch since 2012. Her reporting has also appeared in the New York Times, the Taipei Times, Barron\u2019s, the Wall Street Journal and the Village Voice. She studied at Sarah Lawrence College and the Columbia Graduate School of Journalism.<\/p>\n\n<p>Disclosures: None<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1499701930\/yaechua6s0xotleevkmd.jpg","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/catherine-shu","twitter":"http:\/\/twitter.com\/catherineshu"}},{"name":"Connie Loizos","bio":"<p>Loizos has been reporting on Silicon Valley since the late '90s, when she joined the original Red Herring magazine. She is currently the Silicon Valley Editor of TechCrunch. She's also the founder of StrictlyVC,  a daily e-newsletter and lecture series.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1435774935\/nyfwriukavsofyxvrqbt.png","position":false,"links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/connie-loizos","twitter":"http:\/\/twitter.com\/Cookie","linkedin":"http:\/\/www.linkedin.com\/pub\/connie-loizos\/0\/282\/380"}},{"name":"Devin Coldewey","bio":"<p>Devin Coldewey is a Seattle-based writer and photographer. He first wrote for TechCrunch in 2007. He has also written for MSNBC.com, NBC News, DPReview, The Economist\/GE's Look Ahead, and others.<\/p>\n\n<p>His personal website is coldewey.cc.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1458774381\/r4iwkrm6qsw3n2ximghe.jpg","position":"Writer & Photographer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/devin-coldewey","twitter":"http:\/\/twitter.com\/techcrunch","linkedin":"http:\/\/www.linkedin.com\/company\/techcrunch"}},{"name":"Eric Peckham","bio":"<p>Eric Peckham is TechCrunch's Media Columnist. He focuses on analysis of interactive media, non-interactive media, content creation platforms, and communications tools. Separate from TechCrunch, he writes the popular Monetizing Media newsletter.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/mdvjguhwsa5ycxpmnicd","position":"Media Columnist","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/eric-peckham","twitter":"http:\/\/twitter.com\/epeckham","linkedin":"https:\/\/linkedin.com\/in\/epeckham"}},{"name":"Frederic Lardinois","bio":"<p>Before he joined TechCrunch in 2012, he founded SiliconFilter and wrote for ReadWriteWeb (now ReadWrite). Frederic covers enterprise, cloud, developer tools, Google, Microsoft, gadgets, transportation and anything else he finds interesting. He owns just over a 50th of a bitcoin.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1475769824\/k1kkyeeoiyvoajpzbtgv.png","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/frederic-lardinois","twitter":"http:\/\/twitter.com\/fredericl","linkedin":"https:\/\/www.linkedin.com\/in\/fredericlardinois"}},{"name":"Greg Kumparak","bio":"<p>Greg Kumparak is an editor at TechCrunch.\nGreg started at TechCrunch in May of 2008 as the editor of its sister site,MobileCrunch.\nGreg's coverage primarily focuses on consumer companies, particularly those involving gadgets, robotics, or augmented reality.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1397184689\/d45c9b9b954bcc0a697dae821253a36b.png","position":"Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/greg-kumparak","twitter":"http:\/\/twitter.com\/grg"}},{"name":"Ingrid Lunden","bio":"<p>Ingrid is a writer and editor for TechCrunch, joining February 2012, based out of London.<\/p>\n\n<p>Before TechCrunch, Ingrid worked at paidContent.org, where she was a staff writer, and has in the past also written freelance regularly for other publications such as the Financial Times. Ingrid covers mobile, digital media, advertising and the spaces where these intersect.<\/p>\n\n<p>When it comes to work, she feels most comfortable speaking in English but can also speak Russian, Spanish and French (in descending order of competence).<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1421351035\/tbebbexwnizrc5qurxt4.jpg","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/ingrid-lunden","twitter":"http:\/\/twitter.com\/ingridlunden","linkedin":"https:\/\/www.linkedin.com\/in\/ingridlunden"}},{"name":"Jonathan Shieber","bio":"<p>Jonathan is an editor at TechCrunch. Previously he worked as a senior reporter for Dow Jones &amp; Co., covering venture capital and private equity investment from New York and Shanghai. He can be reached via email at shieber@techcrunch.com.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1397186400\/66d6a050b319ebf66c9f305da0d6bf2b.png","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/jonathan-shieber","twitter":"http:\/\/twitter.com\/jshieber","linkedin":"https:\/\/www.linkedin.com\/pub\/jonathan-shieber\/0\/baa\/b27"}},{"name":"Lucas Matney","bio":"<p>Lucas Matney is a reporter at TechCrunch and has been covering emerging technologies and startups since 2015. He lives in San Francisco and can be reached via email at lucas@techcrunch.com<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/h5eslbyb5f1hwstm1wrt","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/lucas-matney","twitter":"https:\/\/twitter.com\/lucasmtny","linkedin":"https:\/\/www.linkedin.com\/in\/lucasmatney\/"}},{"name":"Megan Rose Dickey","bio":"<p>Megan Rose Dickey is a senior reporter at TechCrunch focused on labor, transportation, and diversity and inclusion in tech.<\/p>\n\n<p>She previously spent two years at Business Insider covering tech startups focused on the shared economy, IoT and music industry.<\/p>\n\n<p>She graduated from the University of Southern California in 2011 with a degree in Broadcast and Digital Journalism.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1476472700\/amx5oywdjjgelykqbmk0.jpg","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/megan-rose-dickey","twitter":"http:\/\/twitter.com\/meganrosedickey","linkedin":"http:\/\/www.linkedin.com\/in\/meganrosedickey"}},{"name":"Mike Butcher","bio":"<p>Mike Butcher MBE is Editor-at-large of TechCrunch.<\/p>\n\n<p>As a writer, editor, interviewer, moderator and columnist in the tech media world he covers everything the smallest tech startups and the largest tech giants. Lately, he\u2019s been writing a lot about Blockchain and Crypto.<\/p>\n\n<p>Mike has been named one of the most influential people in European technology by various newspaper and magazines. He founded The Europas Awards, the non-profit Techfugees and has advised the UK government on tech startup policy. He was awarded an MBE in the Queen\u2019s Birthday Honours list 2016 for services to the UK technology industry and journalism.<\/p>\n\n<p>As well as being a long-time Writer, Broadcaster and Editor Mike is also co-founder of TechHub.com, a project to merge a thriving community with office space for fast-moving startups; co-founder of the UK\u2019s Coadec.com lobbyist for startups; the non-profit TechVets for UK military veterans, and the UK event series ThePathfounder.com.<\/p>\n\n<p>Mike has written for UK national newspapers and magazines including The Financial Times, The Guardian, The Times, The Daily Telegraph and The New Statesman. He is a former editor of New Media Age magazine, the leading new media weekly in the UK, and the European edition of The Industry Standard magazine.<\/p>\n\n<p>In 2000 he was nominated as NetMedia\u2019s European Internet Journalist of the Year. In 2004 he was voted \u2018One of the 100 Innovators of the UK Internet Decade\u2019 by GfK NOP, the fourth-largest custom research business in the world. In July 2008 he was put at No. 47 out of the Top 100 people in London\u2019s creative industry by The Independent newspaper and The Hospital Club. In August 2008 TechCrunch Europe was awarded the best \u201cWeb 2.0 and business blog\u201d in the UK, by the readers of Computer Weekly magazine. In 2009 it was named as one of the Top 10 blogs out of the UK. Also in 2009 Mike was named one of the Top 10 bloggers on Twitter in the UK. In October 2009 he was named one of the Top 50 most influential Britons in technology by The Daily Telegraph. In April 2010 he was in Wired UK\u2019s Top 100 influencer list, in 2011, in 2012, (there was no Top 100 list in 2013), in 2014 and again in 2015. In April 2010 TechCrunch Europe was shortlisted in the Specialist Digital Publisher category of the prestigious UK-based Association of Online Publishers\u2019 Digital Publishing Awards. In November 2010 he was named as one of London\u2019s most influential people in New Media and \u201cking of dotcom commentators\u201d by The Evening Standard Newspaper. He has been listed as one of the Top 100 most influential people on Twitter in the UK. He was named in the TechNation200 Almanac. He has been named as one of \u201cThe 100 coolest people in UK tech\u201d by Business Insider. He was named in the \u201cSmith &amp; Williamson Power 100\u201d. In 2016 British GQ magazine named him one of the 100 Most Connected Men in the UK. He has spoken at the prestigious World Economic Forum, the Monaco Media Forum, Le Web, Web Summit and DLD among many other conferences. Mike is a regular commentator on the technology business, appearing on BBC News, Sky News, CNBC, Channel 4, Al Jazeera and Bloomberg. Mike has advised the UK Prime Minister on tech startups, served on the Mayor of London\u2019s Digital Advisory Board, the \u2018Smart London\u2019 Board and been a Technology Ambassador for London. He was awarded an MBE in the Queen\u2019s Birthday Honours list 2016 for services to the UK technology industry and journalism. Mike\u2019s personal blog is mbites.com, while he Tweets as @mikebutcher.<\/p>\n\n<p>He owns shares in ETFs, shares in Verizon via employee stock grants and small amounts of various cryptocurrencies.\nMore info:  http:\/\/mbites.com\/contact<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1440610728\/bvnoe2vldznlydpvkdfj.png","position":"Editor At Large","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/mike-butcher","twitter":"https:\/\/twitter.com\/mikebutcher","linkedin":"https:\/\/uk.linkedin.com\/in\/mikebutcher"}},{"name":"Neesha Tambe","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/cdwluuinltjygjczgyfv","position":"Startup Program Manager","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/neesha-tambe"}},{"name":"Natasha Lomas","bio":"<p>Natasha is a senior reporter for TechCrunch, joining September 2012, based in Europe. She joined TC after a stint reviewing smartphones for CNET UK and, prior to that, more than five years covering business technology for silicon.com (now folded into TechRepublic), where she focused on mobile and wireless, telecoms &amp; networking, and IT skills issues. She has also freelanced for organisations including The Guardian and the BBC. Natasha holds a First Class degree in English from Cambridge University, and an MA in journalism from Goldsmiths College, University of London.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1397184383\/575a81841b1b431463585c830bffd373.jpg","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/natasha-lomas","twitter":"http:\/\/twitter.com\/riptari","linkedin":"http:\/\/www.linkedin.com\/in\/nlomas"}},{"name":"Natasha Mascarenhas","bio":"<p>Natasha Mascarenhas is a reporter at TechCrunch covering early stage startups and venture capital trends. She also tracks the different networks that play into founder success, from loneliness to immigration. Before TechCrunch, Natasha reported on the same beat for Crunchbase News. She also has bylines in the Boston Globe, The San Francisco Chronicle, BostInno, and is proudly from New Jersey.<\/p>\n\n<p>Reach Natasha via e-mail at natasha.m@techcrunch.com or through DM on Twitter @nmasc_.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/x9fberhwpqwxusvvlxfj","position":false,"links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/natasha-mascarenhas-734f","twitter":"https:\/\/twitter.com\/nmasc_"}},{"name":"Romain Dillet","bio":"<p>Romain Dillet is a Senior Writer at TechCrunch.<\/p>\n\n<p>He has written over 2,500 articles on technology and tech startups and has established himself as an influential voice on the European tech scene. He has a deep background in startups, privacy, blockchain, security, fintech, mobile, social and media.<\/p>\n\n<p>With eight years of experience at TechCrunch, he\u2019s one of the familiar faces of the tech publication that obsessively covers Silicon Valley and the tech industry. In fact, his career started at TechCrunch when he was 21. Based in Paris, many people in the tech ecosystem consider him as the most knowledgeable tech journalist in town.<\/p>\n\n<p>Romain likes to spot important startups before anyone else. He was the first person to cover N26, Revolut and DigitalOcean. He has written scoops on large acquisitions from Apple, Microsoft and Snap.<\/p>\n\n<p>When he\u2019s not writing, Romain is also a developer \u2014 he understands how the tech behind the tech works. He also has a deep historical knowledge of the computer industry for the past 50 years. He knows how to connect the dots between innovations and the effect on the fabric of our society.<\/p>\n\n<p>Romain graduated from Emlyon Business School, a leading French business school specialized in entrepreneurship. He has helped several non-profit organizations, such as StartHer, an organization that promotes education and empowerment of women in technology, and Techfugees, an organization that empowers displaced people with technology.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1474198996\/bdaopvsaapmuniwou7l2.jpg","position":"Senior Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/romain-dillet","twitter":"https:\/\/twitter.com\/romaindillet","linkedin":"https:\/\/www.linkedin.com\/in\/romaindillet\/"}},{"name":"Rita Liao","bio":"<p>Rita covers China for TechCrunch, with a special interest in how tech shapes people - especially their minds.<\/p>\n\n<p>Previously, she wrote for Tech in Asia and TechNode and oversaw communications for SOSV\u2019s Asia accelerators. At one point, she worked at a film productions company in Maine and a mindfulness retreat center in the Berkshires. She studied political science and arts at Bowdoin College and is now back in her native Shenzhen, often called the Silicon Valley of hardware.<\/p>\n\n<p>Disclosures: None<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/ovgnyc9onnfqrjpcfatt","position":false,"links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/rita-liao","twitter":"https:\/\/twitter.com\/ritacyliao","linkedin":"https:\/\/www.linkedin.com\/in\/ritacyliao\/"}},{"name":"Ron Miller","bio":"<p>Ron Miller has been writing about the enterprise at TechCrunch since 2014.<\/p>\n\n<p>Previously, he was a long-time Contributing Editor at EContent Magazine. Past regular gigs included CITEworld, DaniWeb, TechTarget, Internet Evolution and FierceContentManagement.<\/p>\n\n<p>Disclosures:<\/p>\n\n<p>Ron is currently corporate blogger for Intronis where he writes once weekly on IT issues.  He has contributed to various corporate blogs in the past including Ness, Novell and the IBM Mid-market Blogger Program.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/diuuw7dfbczpdwmcpldm","position":"Enterprise Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/ron-miller","twitter":"http:\/\/twitter.com\/ron_miller","linkedin":"http:\/\/www.linkedin.com\/in\/ronsmiller"}},{"name":"Sarah Perez","bio":"<p>Sarah has worked as a reporter for TechCrunch since August 2011. She joined the company after having previously spent over three years at ReadWriteWeb. Prior to her work as a reporter, Sarah worked in I.T. across a number of industries, including banking, retail and software.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/lwzxxnshgj71bonwbik3","position":"Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/sarah-perez","twitter":"http:\/\/twitter.com\/sarahintampa","linkedin":"http:\/\/www.linkedin.com\/in\/sarahintampa"}},{"name":"Steve O'Hear","bio":"<p>Steve O'Hear is best known as a technology journalist, currently at TechCrunch where he focuses on European startups, companies and products.<\/p>\n\n<p>He first joined TechCrunch in November 2009 as Contributing Editor for TechCrunch Europe, where he worked alongside Editor Mike Butcher to help build TechCrunch's coverage in Europe.<\/p>\n\n<p>In June 2011, Steve took a break from journalism to co-found the London and Prague-based startup Beepl. In his role as CEO, he helped the company raise its first VC round, along with seeing the Question &amp; Answer site through development, private alpha and a high profile public launch. In November 2012, Beepl was acquired by Brand Embassy.<\/p>\n\n<p>Along with TechCrunch, Steve has written for numerous publications, including ZDNet (where he wrote the well-respected blog 'The Social Web'), The Guardian, Macworld, TES, Last100 and ReadWriteWeb. He also wrote and directed the critically acclaimed Silicon Valley documentary 'In Search of the Valley', which was released in September 2006.<\/p>\n\n<p>In 2002, Steve was made a fellow of the National Endowment for Science, Technology and the Arts. He's also one half of ProtoBake Labs, an 'ideas incubator' he co-founded with Pete Harris.<\/p>\n\n<p>Disclaimer: Steve owns a small amount of cryptocurrency, and doesn't generally write about crypto currencies. If and when he does, he will always disclose any potential conflict of interest.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1452432375\/ejtyu0auvnxnmocnllgn.png","position":"Writer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/steve-ohear","twitter":"http:\/\/twitter.com\/sohear","linkedin":"http:\/\/www.linkedin.com\/in\/ohear"}},{"name":"Taylor Hatmaker","bio":"<p>Taylor covers politics, platform policy, and big tech at TechCrunch. Prior to rejoining TechCrunch, Taylor was Senior Technology Editor of the Daily Beast. Taylor first joined TechCrunch in 2016. Prior to joining TechCrunch, she was the Tech Editor of the Daily Dot and a reporter and deputy editor at ReadWriteWeb.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/cabdqmvycg5eabppjffy","position":false,"links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/taylor-hatmaker","twitter":"https:\/\/twitter.com\/tayhatmaker","linkedin":"https:\/\/www.linkedin.com\/in\/taylorhatmaker"}},{"name":"Walter Thompson","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/rh5glskknww13wae8ts3","position":"Senior Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/walter-thompson","twitter":"https:\/\/twitter.com\/yourprotagonist","linkedin":"https:\/\/linkedin.com\/heywalterthompson"}},{"name":"Zack Whittaker","bio":"<p>Zack Whittaker is the security editor at TechCrunch. You can send tips securely via Signal and WhatsApp to +1 646-755-8849. He can also be reached by email at zack.whittaker@techcrunch.com and zack.whittaker@protonmail.com<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/arqrabrudwyofg3sb2pl","position":"Security Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/zack-whittaker","twitter":"https:\/\/twitter.com\/zackwhittaker","linkedin":"https:\/\/www.linkedin.com\/in\/zackwhittaker\/"}},{"name":"Christopher Gates","bio":"<p>Producer of the TechCrunch's flagship podcast Equity<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/eqvdga1ldjc5nkzklhrf","position":"Video & Podcast Producer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/christopher-gates","twitter":"https:\/\/twitter.com\/CGates123","linkedin":"https:\/\/www.linkedin.com\/in\/christopher-gates-b4040b130\/"}}]},{"title":"Events","description":"","staff":[{"name":"Emma Comeau","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1440411543\/oeo2fx6oo8ujsijrdjmu.png","position":"U.S. Director of Events","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/emma-comeau","linkedin":"https:\/\/www.linkedin.com\/in\/emmacomeau"}},{"name":"Alexandra Ames","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1456185497\/eexgqcxbjbudqhobsoli.jpg","position":"Sr. Marketing Manager","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/alexandra-ames"}},{"name":"Kevin Manniko","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1487288671\/pysj1nqc9srbvslbxvhp.jpg","position":"Senior Event Manager | Production Specialist","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/kevin-manniko"}},{"name":"Marquise Foster","bio":"<p>Startup Marketing Manager at TechCrunch. Focused on all things community, digital marketing, program development and post-investment portfolio support within the VC ecosystems of San Francisco, New York, Los Angeles and Western Europe. Interested in biz dev opportunities with accelerators, innovation groups, and founder organizations globally.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/xcxqpq9snctf7uivexe7","position":"Startup Marketing Manager","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/marquise-foster","linkedin":"https:\/\/www.linkedin.com\/in\/marquise-foster-701a3099\/"}}]},{"title":"Video","description":"","staff":[{"name":"Yashad Kulkarni","bio":"<p>Yashad is the Executive Producer of Video for TechCrunch in San Francisco. His areas of interest include the social internet, future of AI, podcasts, short form documentaries, mobile photography &amp; inclusion in technology.<\/p>\n\n<p>You can find his work at www.yashad.com or follow him @helloyashad on Twitter &amp; Instagram.<\/p>\n\n<p>Please send video pitches to yashad@techcrunch.com.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1494099055\/zlzsk88qywceft9jhgi7.png","position":"Executive Producer of Video","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/yashad-kulkarni","twitter":"https:\/\/twitter.com\/helloyashad","linkedin":"https:\/\/www.linkedin.com\/in\/yashadkulkarni\/"}},{"name":"Gregory Manalo","bio":"<p>Gregory S. Manalo is a Video Producer at TechCrunch. He's an Oakland native and is interested in camera gear, food tech, and transportation. Contact him at gregory.manalo@techcrunch.com.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1472577700\/gn0p9apdmflj63ixmuh8.jpg","position":"Video Producer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/gregory-manalo","twitter":"https:\/\/twitter.com\/manalopictures","linkedin":"https:\/\/www.linkedin.com\/in\/gregorymanalo\/"}},{"name":"Veanne Cao","bio":"<p>Veanne is a Video Director at TechCrunch. She collects vintage typewriters, obsolete film cameras and 19th century maps.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1490715159\/i0iwdkthxdknqyb7zgkl.jpg","position":"Video Director","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/veanne-cao","twitter":"https:\/\/twitter.com\/veanne","linkedin":"https:\/\/www.linkedin.com\/in\/veannecao"}}]},{"title":"Administration","description":"","staff":[{"name":"Ned Desmond","bio":"<p>Ned Desmond is the COO of TechCrunch General Manager of AOL Tech and Engadget.<br \/>\nHe was also responsible for CrunchBase from April 2012 until September 2015, when Crunchbase spun out of AOL\/Verizon to become a standalone, venture-backed company, in partnership with Emergence Capital.<\/p>\n\n<p>Previously he was the founder and president of GoSportn, an enthusiast media company, which launched GoFISHn.com and GoHUNTn.com.<\/p>\n\n<p>Prior to GoSportn, Desmond was head of digital at Time Inc. for six years, founder of eCompany Now (later merged with Business 2.0), and held senior management roles at Disney and Infoseek. He launched Infoseek Japan with Joi Ito, which was acquired in 2000 by Rakuten.<\/p>\n\n<p>He came to Silicon Valley in 1996 after working for nearly a decade in Asia as a correspondent for Time magazine.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1424104421\/oqumptm9ol5t0fxguhu2.jpg","position":"Chief Operations Officer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/ned-desmond","twitter":"http:\/\/twitter.com\/neddesmond","linkedin":"http:\/\/www.linkedin.com\/in\/neddesmond"}},{"name":"Joey Hinson","bio":"<p>Joey Hinson is the Director of Operations for AOL Tech which includes TechCrunch, Engadget and Crunchbase.  Joey has P&amp;L responsibility as well as sales management responsibility.<\/p>\n\n<p>Joey studied Piano Performance at the University of Kansas and has an MBA from UCSD.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1397182857\/17d7c70c7998d4dc297e01c9a3d45c9a.jpg","position":false,"links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/joey-hinson","twitter":"http:\/\/twitter.com\/joeyhinson"}}]},{"title":"Social","description":"","staff":[{"name":"Travis Bernard","bio":"<p>Travis Bernard is a Senior Director at TechCrunch, focusing on subscriptions, audience insights, and audience development. Travis has been with AOL and TechCrunch since 2013.<\/p>\n\n<p>Prior to joining AOL and TechCrunch, Travis worked on the agency side of marketing and advertising with LM&amp;O and New Media Strategies (now Meredith Xcelerated Marketing) in Arlington, VA.<\/p>\n\n<p>Travis is originally from Maryland, and he graduated from Vanderbilt University in Nashville, TN.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/dv1fzuieihyaiox7zvt9","position":"Senior Director, Subscriptions and Audience Insights","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/travis-bernard","twitter":"http:\/\/www.twitter.com\/travisbernard","linkedin":"http:\/\/www.linkedin.com\/in\/travisbernard"}},{"name":"JM Donaldson","bio":"<p>Audience Development Analyst @ TechCrunch<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/x9jstozqocldr3c0pulw","position":false,"links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/jm-donaldson","twitter":"https:\/\/twitter.com\/1JMDonald","linkedin":"https:\/\/www.linkedin.com\/in\/jonmattnyc\/"}}]},{"title":"Sales","description":"","staff":[{"name":"Jessica Brunner","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1503343390\/pzgv92ynwvvuond7ynb4.jpg","position":"Sales Development Director","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/jessica-brunner"}},{"name":"Tony Sala","bio":"<p>Tony is Director of Sales for Techcrunch<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/y2xigdzqodfywxaxjiiw","position":"Director of Sales","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/tony-sala"}},{"name":"Safa Aliabadi","bio":"<p>Safa Aliabadi handles global sales for TechCrunch, Engadget, and Crunchbase. She has worked in online media for over six years working directly with brands and agencies. Safa received her MBA from SFSU with an emphasis in Marketing and got her undergrad degree from UC Davis in Managerial Economics.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/v1466117026\/yslc3eq9khqefsma2smq.jpg","position":"Global Sales","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/safa-aliabadi"}},{"name":"Stacy Cohen","bio":"<p>Stacy Cohen has nearly 20 years experience delivering high-impact sponsorship solutions to enterprise customers and startups. She has a strong passion for helping companies grow through demand generation and brand awareness for their unique innovations. After experience at several major media outlets including Wenner Media, Ziff Davis, VentureBeat and The Information, she joined Verizon Media Group (to support TechCrunch  and Engadget customer solutions across events and digital) in March 2020.<\/p>\n\n<p>Stacy has a strong passion for solving customer pain points and delivering advertising solutions on time and on budget, working with a strong creative and brand teams. In addition to exceeding results, she is a life-long yoga advocate and music fan.<\/p>","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/eqodwuzdkgscrnclguvy","position":"Strategic Sales & Partnerships","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/stacy-cohen"}},{"name":"Zack McKnight","bio":"","cbAvatar":"https:\/\/crunchbase-production-res.cloudinary.com\/image\/upload\/tyuu41jjiw1rf3fasdj1","position":"Branded Content Manager","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/zack-mcknight","linkedin":"https:\/\/www.linkedin.com\/in\/zachary-mcknight-9287a547"}},{"name":"Mary Ellen McKenna","bio":"<p>Mary Ellen McKenna joined TechCrunch in March 2020 as is focused on global sales for TechCrunch and Engadget, which is part of Verizon Media Group. She is an accomplished brand strategist and sales director who has launched highly
